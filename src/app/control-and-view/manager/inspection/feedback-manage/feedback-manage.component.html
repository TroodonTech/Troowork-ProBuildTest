<img *ngIf="loading" src="../../../../../assets/img/loader.gif" style="margin-left: 35rem; width: 20%" />

<div *ngIf="!loading" style="padding-left: 9rem;padding-right: 9rem;">
  <h4 style="text-align: center;"> FEEDBACK TEMPLATES </h4>
  <br>
  <div style="margin-left: 1.5rem;margin-right: 1.5rem;">
    <table class="table table-responsive table-hover table-bordered table" style="display: inline-table">
      <thead class="tableHead">
        <th> TEMPLATE NAME </th>
        <th> ACTION </th>
      </thead>
      <tbody>
        <tr *ngFor="let x of temlates">
          <td>{{ x.TemplateName }}</td>

          <td>
            <a [routerLink]="['editFeedbackTemplate',x.idreviewtemplate]"
              class="btn btn-primary"><b>Edit</b></a>&nbsp;&nbsp;
            <!-- <a class="btn btn-danger"
              (click)="basicModal.show();deleteFeedbackTemp(x.idreviewtemplate); "><b>Delete</b></a>&nbsp;&nbsp; -->
            <a [routerLink]="['assignFeedbackTemplateTo',x.idreviewtemplate]" class="btn btn-primary"><b>Assign
                to</b></a>
          </td>
        </tr>
        <tr *ngIf="temlates?.length == 0">
          <td colspan="2" class="no-data-available">No records found</td>
        </tr>
        <div mdbModal #basicModal="mdbModal" class="modal fade" role="dialog" aria-labelledby="myBasicModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                  <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel"></h4>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this?
              </div>
              <div class="modal-footer">
                <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
                  (click)="basicModal.hide(); deleteFeedbackTemplate()" mdbWavesEffect>Yes</button>
                <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.hide()"
                  mdbWavesEffect>No</button>
              </div>
            </div>
          </div>
        </div>
      </tbody>
    </table>
  </div>
</div>
